<div class="flex justify-start items-center  backColor cardWidth p-2">
  <p class="text-xl mx-2">{{order}}</p>
  <div class="flex justify-center items-center ">
    <nb-user [name]="''" [picture]="url" class="mx-2" size="giant"></nb-user>
    <p class="mx-2 break-all">{{name | titlecase}}</p>
  </div>
  <nb-icon class="text-2xl cursor-pointer" icon="close-outline" status="danger" (click)="deleteItem()"></nb-icon>
</div>
