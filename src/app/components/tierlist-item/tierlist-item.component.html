<div class="backColor cardWidth p-2 flex justify-between items-center">
  <div class="flex justify-start items-center  ">
    <p class="text-xl mx-2">{{order + 1}}</p>
    <div class="flex justify-center items-center ">
      <nb-user [name]="''" [picture]="url" class="mx-2" size="giant"></nb-user>
      <p class="mx-2 break-all">{{name | titlecase}}</p>
    </div>
  </div>
  <div>
    <nb-icon (click)="deleteItem()" class="text-2xl cursor-pointer" icon="close-outline" status="danger"></nb-icon>
  </div>
</div>
