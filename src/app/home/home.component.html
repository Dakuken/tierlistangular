<h1>Tierlist Globale</h1>
<div class="list">
  <div class="exemple-container">
    <div *ngFor="let prof of profs; let i = index" class="restreint">
      <p class="order">{{i+1}}</p>
      <div class=" example-box">
        <div class="prof">
          <nb-user size="giant" [name]="''" [picture]="'../../assets/duck-meme.gif'"></nb-user>
          <p>{{prof.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loader *ngIf="!profs && messageError === ''"></app-loader>
<p *ngIf="messageError !== ''">{{messageError}}</p>
