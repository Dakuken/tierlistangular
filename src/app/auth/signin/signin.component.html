<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <nb-card>
        <nb-card-body class="example-items-col" style="align-items: center; display: flex; flex-direction: column;">
            <input type="text" nbInput status="info" placeholder="email" formControlName="email">
            <input type="password" nbInput status="success" placeholder="password" formControlName="password">
            <p style="color : #db2c66; text-align: center;">{{errorMessage}}</p>
        </nb-card-body>
        <button nbButton status="success" type="submit" [disabled]="signUpForm.invalid">Success</button>
    </nb-card>
</form>
