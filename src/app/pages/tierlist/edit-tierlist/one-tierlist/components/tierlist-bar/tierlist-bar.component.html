<nb-card class="w-1/4  2xl:w-1/5 h-full">
    <nb-card-header>
        <div class="flex flex-row justify-between pr-5 items-center">
            <div class="flex flex-row items-center">
                <label for="title" class="flex flex-row items-center cursor-pointer titleHeight">
                    <nb-icon *ngIf="!editTitle" icon="edit-2-outline" class="text-5xl" (click)="onEditTitle()"></nb-icon>
                    <p *ngIf="!editTitle" class="w-full text-2xl text-center">{{tierlist.name}}</p>
                </label>
                <input id="title" *ngIf="editTitle" type="text" nbInput status="primary" placeholder="Tierlist name" class="w-5/6 titleHeight" [value]="tierlist.name" />
            </div>
            <div class="flex items-center xl:w-1/4 sm:w-1/3 select-none">
                <nb-toggle (click)="onPublic()" [checked]="isPublic" [@toggle]="isPublic ? ' public' : 'private'" [status]="isPublic ? 'success' : 'danger'">{{isPublic ? 'Public' : ' Priv√© ' }}</nb-toggle>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="flex flex-col">
            <label for="description" class="mb-1 text-lg">Description</label>
            <input nbInput id="description" class="truncate maxWidthInput" type="text" status="primary" placeholder="Description de fou pour la tierlist" [value]="tierlist.description ? tierlist.description : ' sdfs' ">
        </div>
    </nb-card-body>
    <nb-card-footer class="flex flex-col justify-center w-full">
        <input #inputName nbInput type="text" placeholder="Item name" class="my-2 maxWidthInput" />
        <button nbButton status="info" (click)="onAddItem(inputName)">Add Item</button>
    </nb-card-footer>
</nb-card>
