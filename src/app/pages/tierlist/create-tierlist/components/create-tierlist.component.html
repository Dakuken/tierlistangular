<div class="w-full flex justify-center">
  <form class="xl:w-1/4" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <nb-card>
      <nb-card-body style="align-items: center; display: flex; flex-direction: column;">
        <input class="m-2" type="text" nbInput status="primary" placeholder="Nom de la tierlist" formControlName="name">
        <input class="m-2" type="text-area" nbInput status="info" placeholder="Description de la tierlist" formControlName="description">
        <p style="color : #db2c66">{{errorMessage}}</p>
      </nb-card-body>
      <button nbButton status="success" type="submit" [disabled]="signUpForm.invalid">Success</button>
    </nb-card>
  </form>
</div>
