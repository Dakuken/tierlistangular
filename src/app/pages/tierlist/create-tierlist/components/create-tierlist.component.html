<div class="w-full flex justify-center">
  <form class="xl:w-1/4" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <nb-card>
      <nb-card-header>Création d'une Tierlist</nb-card-header>
      <nb-card-body style="align-items: center; display: flex; flex-direction: column;">
        <input class="m-2" type="text" nbInput status="primary" placeholder="Nom" formControlName="name">
        <input class="m-2" type="text" nbInput status="info" placeholder="Description (optionnelle)" formControlName="description">
        <div class="flex items-center justify-between">
          <label for="Radio" class="mx-4">Privée : </label>
          <nb-radio-group class="flex" name="primary" status="primary" id="Radio" formControlName="private">
            <nb-radio [value]="false"> Oui </nb-radio>
            <nb-radio [value]="true"> Non </nb-radio>
          </nb-radio-group>
        </div>
        <p style="color : #db2c66">{{errorMessage}}</p>
      </nb-card-body>
      <button nbButton status="success" type="submit" [disabled]="signUpForm.invalid">Créer une tierlist</button>
    </nb-card>
  </form>
</div>
